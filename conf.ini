[general]
timeout = 1000  ; Milliseconds

[pins]
data0 = 0       ; Pin to receive 0s
data1 = 2       ; Pin to receive 1s

[facilityCode]  ; Bits (starting from 0) counting for decimal conversion
startBit = 1
endBit = 8

[cardNumber]    ; Bits (starting from 0) counting for decimal conversion
startBit = 9
endBit = 24
